version: 2.1
jobs:
  test:
    docker:
      - image: busybox
    steps:
      - run:
          name: hello
          command: echo 'hello'
  build:
    docker:
      - image: curlimages/curl
    steps:
      - run:
          name: action webhook
          command: |
            cat \<< EOF_A > /tmp/tmp-message.json
            {
              "event_type": "create",
              "client_payload": {
                "commit_sha": "${CIRCLE_SHA1}",
                "branch": "${CIRCLE_BRANCH}"
              }
            }
            EOF_A
            JSON="$(cat /tmp/tmp-message.json)"
            curl -H "Authorization: token ${PAT}" -d "${JSON}" https://api.github.com/repos/rainchei/actions-webhook/dispatches

workflow-filter: &workflow-filter
  filters:
    branches:
      only:
        - main
        - dev
    tags:
      only:
        - /^ci.*/

workflows:
  test-and-build:
    jobs:
      - test:
          <<: *workflow-filter
      - build:
          <<: *workflow-filter
          context: actions-webhook
          requires:
            - test

